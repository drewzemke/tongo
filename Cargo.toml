[package]
name = "mongodb-tui"
authors = ["Drew Zemke"]
version = "0.3.1"
edition = "2021"
license = "MIT"
description = "A TUI for MongoDB"
repository = "https://github.com/drewzemke/tongo"
readme = "README.md"

[[bin]]
name = "tongo"
path = "src/main.rs"

[lints.clippy]
pedantic = "warn"
nursery = "warn"
unwrap_used = "warn"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.6", features = ["derive"] }
crossterm = "0.27.0"
futures = "0.3.30"
mongodb = "2.8.2"
ratatui = "0.26.3"
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = ["full"] }
tui-input = "0.8.0"
tui-tree-widget = "0.20.0"
